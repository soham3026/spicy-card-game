<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicy Couples Card Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: white;
        }
        .scoreboard {
            color: white;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            position: relative;
            width: 600px;
            height: 400px;
        }
        .card {
            width: 120px;
            height: 180px;
            background-color: #ecf0f1;
            border-radius: 10px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s, left 0.5s, top 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            position: absolute;
        }
        .card .card-back {
            visibility: hidden;
            background-color: #e74c3c;
            color: white;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card.revealed .card-back {
            visibility: visible;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        .bonus {
            color: gold;
        }
        .custom-card-input {
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <button onclick="toggleDarkMode()">Toggle Dark Mode ðŸŒ™</button>
            <button onclick="startGame()">Start Game ðŸ”„</button>
        </div>
        <div class="custom-card-input">
            <input type="text" id="customCardText" placeholder="Enter your challenge">
            <button onclick="addCustomCard()">Add Custom Card</button>
        </div>
        <div class="scoreboard">
            Player 1: <span id="player1-score">0</span> | Player 2: <span id="player2-score">0</span>
        </div>
    </div>
    <div class="relationship-level">ðŸ’– Relationship Level: <span id="relationship-level">0</span></div>
    <div class="game-board" id="gameBoard"></div>
</div>
        <div class="game-board" id="gameBoard">
        </div>
    </div>
    
    <script>
        let cardTexts = [
            "Kiss for 10 sec", "Whisper a secret", "Give a massage", "Truth or Dare",
            "Blindfold & Touch", "Share a Fantasy", "Slow Dance Together", "Steamy Compliment",
            "ðŸ”¥ Wild Card: Swap all cards!", "ðŸ”¥ Wild Card: Skip a turn!"
        ];
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;
        let relationshipLevel = 0;
        
        function startGame() {
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            shuffle(cardTexts);
            
            cardTexts.forEach((text, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                if (text.includes("Wild Card")) card.classList.add("bonus");
                card.innerHTML = `
                    <div class="card-back">${text}</div>
                `;
                
                card.style.left = `${Math.random() * 300}px`;
                card.style.top = `${Math.random() * 200}px`;
                
                setTimeout(() => {
                    card.style.left = `${(index % 5) * 130}px`;
                    card.style.top = `${Math.floor(index / 5) * 200}px`;
                }, 500);
                
                card.onclick = function() {
                    if (!this.classList.contains("revealed")) {
                        this.classList.add("revealed");
                        if (text.includes("Wild Card")) {
                            alert("WILD CARD ACTIVATED! Swap all cards!");
                            startGame();
                            return;
                        }
                        if (currentPlayer === 1) {
                            player1Score++;
                            document.getElementById("player1-score").textContent = player1Score;
                            currentPlayer = 2;
                        } else {
                            player2Score++;
                            document.getElementById("player2-score").textContent = player2Score;
                            currentPlayer = 1;
                        }
                        updateRelationshipLevel();
                    }
                };
                gameBoard.appendChild(card);
            });
        }
        
        function addCustomCard() {
            const input = document.getElementById("customCardText");
            const text = input.value.trim();
            if (text) {
                cardTexts.push(text);
                input.value = "";
                startGame();
            }
        }
        function updateRelationshipLevel() {
            relationshipLevel++;
            document.getElementById("relationship-level").textContent = relationshipLevel;
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
