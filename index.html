<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicy Couples Card Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: white;
        }
        .scoreboard {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 140px);
            gap: 15px;
            justify-content: center;
            width: auto;
        }
        .card {
            width: 140px;
            height: 200px;
            background-color: #ecf0f1;
            border-radius: 15px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0px 0px 25px rgba(255, 105, 180, 1);
            transform: scale(1.1);
        }
        .card .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .card .card-front, .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }
        .card .card-front {
            background-color: #3498db;
            color: white;
            font-size: 24px;
        }
        .card .card-back {
            background-color: #e74c3c;
            color: white;
            transform: rotateY(180deg);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 18px;
            padding: 10px;
            text-align: center;
        }
        .card.revealed .card-inner {
            transform: rotateY(180deg);
        }
        .card.revealed .card-back {
            opacity: 1;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        .bonus {
            color: gold;
        }
        .custom-card-input {
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <button onclick="toggleDarkMode()">Toggle Dark Mode ðŸŒ™</button>
            <button onclick="startGame()">Start Game ðŸ”„</button>
        </div>
        <div class="custom-card-input">
            <input type="text" id="customCardText" placeholder="Enter your challenge">
            <button onclick="addCustomCard()">Add Custom Card</button>
        </div>
        <div class="scoreboard">
            Player 1: <span id="player1-score">0</span> | Player 2: <span id="player2-score">0</span>
        </div>
        <div class="game-board" id="gameBoard"></div>
    </div>
    
    <script>
        let cardTexts = [
            "Kiss for 10 sec", "Whisper a secret", "Give a massage", "Truth or Dare",
            "Blindfold & Touch", "Share a Fantasy", "Slow Dance Together", "Steamy Compliment",
            "ðŸ”¥ Wild Card: Swap all cards!", "ðŸ”¥ Wild Card: Skip a turn!",
            "Roleplay a scene", "Sensual eye contact for 30 sec", "Describe a fantasy in detail",
            "Soft tickle challenge", "Use an ice cube on partner", "Switch clothing items",
            "Draw something spicy on your partner", "Mimic your partnerâ€™s moves for a minute",
            "Invent a new pet name", "Create a new flirty handshake"
        ];
        
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;
        
        function startGame() {
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            
            cardTexts.forEach((text, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                if (text.includes("Wild Card")) card.classList.add("bonus");
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">ðŸŽ´</div>
                        <div class="card-back">${text}</div>
                    </div>
                `;
                
                card.onclick = function() {
                    if (!this.classList.contains("revealed")) {
                        this.classList.add("revealed");
                        if (text.includes("Wild Card")) {
                            alert("WILD CARD ACTIVATED! Swap all cards!");
                            startGame();
                            return;
                        }
                        if (currentPlayer === 1) {
                            player1Score++;
                            document.getElementById("player1-score").textContent = player1Score;
                            currentPlayer = 2;
                        } else {
                            player2Score++;
                            document.getElementById("player2-score").textContent = player2Score;
                            currentPlayer = 1;
                        }
                    }
                };
                gameBoard.appendChild(card);
            });
        }
        
        function addCustomCard() {
            const input = document.getElementById("customCardText");
            const text = input.value.trim();
            if (text) {
                cardTexts.push(text);
                input.value = "";
                startGame();
            }
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
